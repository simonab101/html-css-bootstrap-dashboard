<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <!--google font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!--font awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!--bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!--css-->
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <body class="">
<!--header-->
<header class="ir-padding-y-10">
    <div class="ir-header d-flex align-items-center">
        <div class="ir-w d-flex justify-content-center">
            <img src="img/mobile-logo.png" alt="Boolean" class="ir-logo d-lg-none">
            <img src="img/logo.svg" alt="Boolean" class="ir-logo d-none d-lg-block">
        </div>
        <div class="ir-grow px-3">
            <input type="text" placeholder="Prova a cercare: lezioni di laravel" class="ir-cerca">
        </div>
        <div class="ir-w d-flex justify-content-around align-items-center ir-color-gray">
            <i class="fa-solid fa-bars d-none d-lg-block"></i>
            <i class="fa-solid fa-circle-question d-none d-lg-block"></i>
            <i class="fa-solid fa-ellipsis-vertical d-none d-lg-block"></i>
            <div class="dropdown">
                <a class="dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fa-solid fa-bell ir-color-gold"></i>
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Profilo</a></li>
                  <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                  <li><a class="dropdown-item" href="#">Logout</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>
<div class="ir-body d-flex">
    <!--navbar-->
    <nav class="ir-w d-flex flex-column align-items-center pt-4 pb-3 px-2 pt-lg-5">
        <ul class="ir-grow">
            <li class="mb-lg-4 mb-3 d-flex"><i class="fa-solid fa-house me-lg-2"></i><a href="#" class="d-none d-lg-block">Home</a></li>
            <li class="mb-lg-4 mb-3 d-flex"><i class="fa-solid fa-chart-simple me-lg-2"></i><a href="#" class="d-none d-lg-block">Stast</a></li>
            <li class="d-flex"><i class="fa-solid fa-signal me-lg-2"></i><a href="#" class="d-none d-lg-block">Signals</a></li>
        </ul>
        <ul>
            <li class="d-flex"><i class="fa-solid fa-gear me-lg-2"></i><a href="#" class="d-none d-lg-block">Admin</a></li>
        </ul>
    </nav>
    <!--main-->
    <main class="ir-grow">
        <div class="p-3 bg-primary text-white">
            <div class="row gy-4">
                <div class="col-12 col-md-4 col-lg-3 order-md-last">
                    <span class="me-3 align-middle">Nuovo Studente</span>
                    <button class="btn btn-outline-light align-middle" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">+</button>
                </div>
                <div class="col-12 col-md-4 col-lg-6">
                    <div class="mb-2">
                        <span class="fs-2 align-middle">Boolean</span>
                        <span class="badge rounded-pill text-bg-dark align-middle bg-opacity-25">Piano blaze</span>
                    </div>
                    <div>
                        <span class="badge rounded-pill text-bg-dark align-middle bg-opacity-25">3 app</span>
                        <i class="fa-solid fa-angles-right"></i>
                        <span class="badge rounded-pill text-bg-dark d-lg-none bg-opacity-25">+</span>
                        <span class="badge rounded-pill text-bg-dark d-none d-lg-inline-block bg-opacity-25">Boolean mobile app</span>
                        <span class="badge rounded-pill text-bg-dark d-none d-lg-inline-block bg-opacity-25">Boolean web app</span>
                        <span class="badge rounded-pill text-bg-dark d-none d-lg-inline-block bg-opacity-25">Boolean blog app</span>
                    </div>
                </div>
                <div class="col-12 col-md-4 col-lg-3">
                    <span>Studenti online negli ultimi 30 minuti</span>
                    <h3 class="mt-2 fs-1">125</h3>
                </div>
            </div>
        </div>
</body>
